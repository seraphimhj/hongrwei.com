<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">
        <meta name="baidu-site-verification" content="aEr8xee5zPimyS0N" />
        <meta name="google-site-verification" content="pq0lDkWTO0JW14l5UtTe-HJSI-wbO08nd4jJGkmhinQ" />

	{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
	<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link href="{{ root_url }}/favicon.ico" rel="shortcut icon">
	<link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<link href="{{ root_url }}/stylesheets/custom.css" rel="stylesheet" type="text/css">
        <link href="{{ root_url }}/stylesheets/slider.css" rel="stylesheet" type="text/css">
        <link href="{{ root_url }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	{% include custom/head.html %}
</head>
